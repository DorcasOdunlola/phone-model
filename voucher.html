<!DOCTYPE html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Phone</title>
	</head>
	<body onload="getTimeDate()">

		<div class="container-fluid mt-2">

			<div class="row">

						<div class="row mt-3 w-75 mx-auto mad">

							<select id="selectcard" class="ml-4 mt-3 w-75  selectcard">

								<option>MTN</option>
								<option>Airtel</option>
								<option>Glo</option>
								<option>9mobile</option>
							</select>	

							<select id="amount" class="ml-4 mt-3 w-75 selectcard">

								<option>100</option>
								<option>200</option>
								<option>500</option>
								<option>1000</option>
							</select>

							<button class="btn mt-3 ml-5 btn-light text-muted button" onclick="generate()">Generate Card</button>
							<button class="btn mt-3 ml-5 btn-light text-muted button" onclick="showAllCard()">Show All Cards</button>
						</div>
						<div id="infogenerate" class="w-100 p-2"></div>
						<div class="m-3 text-white" id="result"></div>
						<div class="m-2 text-white" id="showallcard"></div>
					</div>	
							
				</div>

				<div class="col-12 col-md-4 mt-3">
					<div class="all2 mx-auto">
						<div class="inner" >
							<div class="w-75 mx-auto house">
								<div class="div1"><div class="innerdiv"></div></div>

								<div class="div2"></div>

								<div class="div1"><div class="innerdiv"></div></div>
							</div>

							<div id="firstdisplay" ondblclick="openMe()"></div>

							<div id="anotherinner" ondblclick="offMe()">
								<div class="fornetwork">
									<span><img src="img/whitesignal1.png"></span>
									<span><img src="img/whitesignal2.png" ></span>
									<span><img src="img/whitesignal1.png"></span>
									<span><img src="img/whitesignal2.png" ></span>
									<span><img src="img/whitebattery.png" class="pl-1"></span>
								</div>
								

								<div class="text-white font-weight-bold text-center" id="displaydate"></div>
								<div class="text-white font-weight-bold text-center h1" id="displaytime"></div>

								<div class="screenbutton1 pl-2 pr-2">
									<div class="bg-warning" onclick="openGame()"><img src="img/game.png" class="m-1"></div>
									<div class="bg-danger" onclick="displayCal()"><img src="img/calculator.png" class="m-1"></div>
									<div class="bg-light"><img src="img/music.png" class="m-1"></div>
									<div class="bg-info"><img src="img/chrome.png" class="m-1"></div>
								</div>

								<div class="w-25 mx-auto"><img src="img/more.png" class="pl-3"></div>
								<div class="screenbutton pl-2 pr-2">
									<div class="bg-success" onclick="displayCall()"><img src="img/phone.png" class="m-1"></div>
									<div class="bg-primary"><img src="img/contact.png" class="m-1"></div>
									<div class="bg-info"><img src="img/message.png" class="m-1"></div>
									<div class="bg-secondary"><img src="img/camera.png" class="m-1"></div>
								</div>
							</div>
							<div id="forcallnumbers">
								<div class="ml-3 mt-3 calldetails">
									<span class="text-white h6">Calling via</span>
									<span class="text-white h5" id="network"></span><br>
									<span class="text-white h4" id="callersno"></span>
								</div>

								<div class="w-50 mx-auto text-white h6 text-center" id="calculatingfirst">
										<span id="firstloadhours"></span>
										<span id="firstloadminutes"></span>
										<span id="firstloadseconds"></span>
									</div>

								<div class="w-50 mx-auto mt-5 callicon">
									<div>
										<img src="img/speaker.png" class="p-2">
									</div>
											
									<div class="ml-3">										
										<img src="img/mute.png" class="p-2">
									</div>

									<div class="ml-3">
										<img src="img/bullet.png" class="p-2">
									</div>
									
								</div>
								<div class="showw">
									<div id="invalidresult" class=" bg-light rounded p-3 w-75 mt-3 mx-auto text-center">
										<p class="text-dark" id="showsomeresult"></p>
									</div>
								</div>
									

								<div class="w-50 mx-auto ml-5 mt-3">
									<img src="img/maleuser.png" class="pl-3 pt-5">
								</div>

								<div class="w-50 mx-auto mt-4">
									<div class="bg-danger rounded-pill mt-3 shadow-sm" id="makecall"  onclick="endCall()">
											<img src="img/phone.png" class="w-75">
									</div>
								</div>
							</div>	

							<div class="allforcal">
								<div class="wrapper rounded bg-dark" id="forcal">
									<p class="h5 pt-3">Dorcas Calculator</p>

									<div class="mother">
										<div class="first" id="showdisplay"></div>
										<div class="second" id="showresult"></div>
									</div>
								
									<div class="p-0 father mt-2">
										<div class="shift pl-1 mt-2">
											<input type="button" name="" value="SHIFT">
										</div>

										<div class="alpha pl-1 mt-2">
											<input type="button" name="" value="ALPHA">
										</div>
					
										<div class=" mt-1">
											<div class="circle">
												<div class="up"></div>
												<div class="right"></div>
												<div class="down"></div>
												<div class="left"></div>
											</div>
										</div>
										<div class="contain pl-1">
											<div class="mode mt-2">
												<input type="button" name="" value="MODE">
											</div>

											<div class="on pl-1 mt-2">
												<button id="btn2" onclick="onOff()">ON</button>
											</div>
										</div>
									</div>
									<div class="firstrow pt-1">
										<button>Abs</button>
										<button>x<sup>3</sup></button>
										<button class="diff">x<sup>-1</sup></button>
										<button class="diff1">x<i>!</i></button>
									</div>


									<div class="secrow pl-1 mt-1">
										<input type="button" value="$">
										<input type="button" value="√" onclick="sci('√(')">
										<button onclick="calWork('<sup>2</sup')">x<sup>2</sup></button>
										<button>x<sup>∎</sup></button>
										<input type="button" value="log" onclick="sci('log(')">
										<input type="button" value="In">
									</div>

									<div class="secrow pl-1 mt-1">
										<input type="button" value="(-)">
										<input type="button" value="'''">
										<input type="button" value="hyp">
										<input type="button" value="sin" onclick="sci('sin(')">
										<input type="button" value="cos" onclick="sci('cos(')">
										<input type="button" value="tan" onclick="sci('tan(')">
									</div>

									<div class="secrow pl-1 mt-2">
										<input type="button" value="RCL">
										<input type="button" value="ENG">
										<input type="button" value="(" onclick="calWork('(')">
										<input type="button" value=")" onclick="calWork(')')">
										<input type="button" value="S=D">
										<input type="button" value="M+">
									</div>

									<div class="thirdrow mt-1">
										<input type="button" value="7" onclick="calWork('7')">
										<input type="button" value="8" onclick="calWork('8')">
										<input type="button" value="9" onclick="calWork('9')">
										<input type="button" value="DEL" class="style" onclick="deleteOne()">
										<input type="button" value="AC" class="style"  onclick="clean()">
									</div>

									<div class="thirdrow mt-1">
										<input type="button" value="4" onclick="calWork('4')">
										<input type="button" value="5" onclick="calWork('5')">
										<input type="button" value="6" onclick="calWork('6')">
										<input type="button" value="X" onclick="onOperator('*')">
										<input type="button" value="÷" onclick="onOperator('/')">
									</div>
									<div class="thirdrow mt-1">
										<input type="button" value="1" onclick="calWork('1')">
										<input type="button" value="2" onclick="calWork('2')">
										<input type="button" value="3" onclick="calWork('3')">
										<input type="button" value="+" onclick="onOperator('+')">
										<input type="button" value="-" onclick="onOperator('-')">
									</div>

									<div class="thirdrow mt-1">
										<input type="button" value="0" onclick="calWork('0')">
										<input type="button" value="." onclick="calWork('.')">
										<button onclick="calWork('e')">X10<sup>x</sup></button>
										<input type="button" value="Ans" onclick="answer()">
										<input type="button" value="="  onclick="equalTo()">
									</div>
								</div>							
							</div>
							

							<div class="bg-info w-100" id="forgame">
													
								<h3>TIC-TAC-TOE</h3>
								<div class="player">
									<p>Players should enter there names:</p>
									<input type="text" name="" placeholder="player1" id="player1">
									<input type="text" name="" placeholder="player2" id="player2">

									<button id="btn" onclick="onStart()">Start</button>
								</div>
								<div>
									<div class="nameplayer" id="nameplayer">WELCOME!!!</div>
									<div class="nameplayer" id="gameresult">GOODLUCK DEAR PLAYERS!!!</div>
								</div>
									
								<div class="allforgame">
									<div>
										<div class="rowforgame">
											<div onclick="playHere(event)" id="onegame"></div>
											<div onclick="playHere(event)" id="twogame"></div>
											<div onclick="playHere(event)" id="threegame"></div>
										</div>

										<div class="rowforgame">
											<div onclick="playHere(event)" id="fourgame"></div>
											<div onclick="playHere(event)" id="fivegame"></div>
											<div onclick="playHere(event)" id="sixgame"></div>
										</div>

										<div class="rowforgame">
											<div onclick="playHere(event)" id="sevengame"></div>
											<div onclick="playHere(event)" id="eightgame"></div>
											<div onclick="playHere(event)" id="ninegame"></div>
										</div>
									</div>								
								</div>

								<div class="scoreboard">
									<div id="firstplayer"class=firstplayer></div>
									<div class="score">
										<div id="scoreone">0</div>
										<div>-</div>
										<div id="scoretwo">0</div>
									</div>
									<div id="secondplayer" class="secondplayer"></div>
								</div>

								<div class="replay">
									<button class="replaybutton" onclick="rePlay()">Re-play</button>	
								</div>
							</div>

							<div class="w-100 mx-auto house mt-2">
								<div class=""><img src="img/square.png"></div>

								<div class="" onclick="goBack()"><img src="img/circle.png"></div>
								
								<div class="" onclick="goBack()"><img src="img/sortleft.png"></div>
							</div>


							<div class="forcall p-0" id="forcalls">
								<div class="container-fluid">
									<div class="fornetwork">
										<span><img src="img/signal1.png"></span>
										<span><img src="img/signal2.png" ></span>
										<span><img src="img/signal1.png"></span>
										<span><img src="img/signal2.png" ></span>
										<span><img src="img/battery.png" ></span>
									</div>
	  
									<div class="container-fluid forall">

												<input type="text" name="" id="displaynumber" class="w-100 text-primary h5 text-center">

											<div class="col-2 p-0" onclick="deleteMe()">
												<img src="img/backspace.png" class="w-50">
											</div>
										</div>

										<div class="row  p-1" id="fornumbers">

													<span class="h3">2</span>
													<span class="text-muted h6 text">ABC</span>
												</button>

													<span class="text-muted h6 text">DEF</span>

										</div>


										<div class="row  p-1" id="fornumbers">
											<div class="col-4">

													<span class="h3">4</span>
													<span class="text-muted h6 text">GHI</span>

											<div class="col-4">
												<button class="btn p-0 button" onclick="showNumbers(6)">

												</button>

										</div>

										<div class="row  p-1" id="fornumbers">

													<span class="text-muted h6 text">PQRS</span>

											 </div> 
										</div>

										<div class="row  p-1" id="fornumbers">
											<div class="col-4">
												<button class="btn p-0 button"  onclick="showNumbers('*')">
													<span class="h4" style="font-size: 30pt;">*</span>
												</button>
											</div>
											<div class="col-4">
												<button class="btn p-0 button"  onclick="showNumbers(0)">
													<span class="h2">0</span>

											<div class="col-4">

										<div class="row w-50 mx-auto">

												<img src="img/phone.png" class="w-75">

									</div>
								</div>

										</button>
										<button class="btn rounded border p-0 w-75 ml-3 mt-1 ">

											</div>

										<button class="btn rounded border p-0 w-75 ml-3 mt-1" onclick="loadCardGlo()">

												<div class="col-2"><img src="img/number3.png"></div>
												<div class="col-4 pl-3">Glo</div>
											</div>
										</button>

												<div class="col-2"><img src="img/number4.png"></div>
												<div class="col-4 pl-3">9mobile</div>
											</div>
										</button>

											<button class="btn pb-2" onclick="delCallOpacity()">Cancel</button>
										</div>
									</div>

									<div class="bg-light rounded p-3 w-75 mx-auto" id="showbalance">

									</div>
								</div>

				<div class="col-12 col-md-3 rounded" id="secondphone">

									<span><img src="img/whitesignal1.png"></span>

									<span><img src="img/whitebattery.png" class="pl-1"></span>

									</div>

										<span id="loadhours"></span>

											<img src="img/mute.png" class="p-2">

									</div>

									<div class="w-50 mx-auto mt-5 ml-5">

									<div class="mx-auto mt-5" style="display: flex; flex-direction: row;">
